<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>requestAnimationFrame Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        const box = document.getElementById('box');
        let posX = 0;
        let posY = 0;
        let directionX = 1;
        let directionY = 1;
        const speed = 2;

        function animate() {
            posX += speed * directionX;
            posY += speed * directionY;

            if (posX + box.clientWidth > window.innerWidth || posX < 0) {
                directionX *= -1;
            }
            if (posY + box.clientHeight > window.innerHeight || posY < 0) {
                directionY *= -1;
            }

            box.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(animate);
        }

        // 開始動畫
        requestAnimationFrame(animate);
    </script>
</body>
</html>















<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>requestAnimationFrame with Physics</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #00f;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        const box = document.getElementById('box');
        let posX = 100;
        let posY = 100;
        let velocityX = 2;
        let velocityY = 2;
        const gravity = 0.5;
        const friction = 0.98;
        const bounce = 0.7;

        function animate() {
            velocityY += gravity;  // 重力影響垂直速度
            posX += velocityX;
            posY += velocityY;

            // 碰到邊界時反轉方向並減速
            if (posX + box.clientWidth > window.innerWidth || posX < 0) {
                velocityX *= -bounce;
                posX = Math.max(0, Math.min(posX, window.innerWidth - box.clientWidth));
            }
            if (posY + box.clientHeight > window.innerHeight || posY < 0) {
                velocityY *= -bounce;
                posY = Math.max(0, Math.min(posY, window.innerHeight - box.clientHeight));
            }

            // 加入摩擦力
            velocityX *= friction;
            velocityY *= friction;

            box.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    </script>
</body>
</html>











<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>Interactive Ball with Mouse Collision</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #00f;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        const box = document.getElementById('box');
        let posX = 100;
        let posY = 100;
        let velocityX = 0;
        let velocityY = 0;
        const gravity = 0.5;
        const friction = 0.98;
        const bounce = 0.7;

        let mousePosX = 0;
        let mousePosY = 0;

        document.addEventListener('mousemove', (event) => {
            mousePosX = event.clientX;
            mousePosY = event.clientY;

            const rect = box.getBoundingClientRect();
            const boxCenterX = rect.left + rect.width / 2;
            const boxCenterY = rect.top + rect.height / 2;

            const distX = mousePosX - boxCenterX;
            const distY = mousePosY - boxCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            if (distance < rect.width / 2) {
                const angle = Math.atan2(distY, distX);
                velocityX = Math.cos(angle) * 10;
                velocityY = Math.sin(angle) * 10;
            }
        });

        function animate() {
            velocityY += gravity;  // 重力影響垂直速度
            posX += velocityX;
            posY += velocityY;

            // 碰到邊界時反轉方向並減速
            if (posX + box.clientWidth > window.innerWidth || posX < 0) {
                velocityX *= -bounce;
                posX = Math.max(0, Math.min(posX, window.innerWidth - box.clientWidth));
            }
            if (posY + box.clientHeight > window.innerHeight || posY < 0) {
                velocityY *= -bounce;
                posY = Math.max(0, Math.min(posY, window.innerHeight - box.clientHeight));
            }

            // 加入摩擦力以減速
            velocityX *= friction;
            velocityY *= friction;

            box.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    </script>
</body>
</html>
